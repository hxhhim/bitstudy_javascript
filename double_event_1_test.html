<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transtional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmins="http://www.w3.org/1999.xhtml"lang="ko"xml:lang="ko">
<head>
<meta http-equiv="content-type"content="text/html;charset=utf-8"/>
<title></title>
<script type="text/javascript">
  window.onload=function(){
      function fnc1(){
          alert('실행문1');
      }
      function fnc2(){
          alert('실행문2');
      }
      var myBtn=document.getElementById("btn");
      if(window.addEventListener){
          myBtn.addEventListener("click",fnc1,false);
          myBtn.addEventListener("click",fnc2,false);
      }else{
          myBtn.attachEvent("onclick",fnc1);
          myBtn.attachEvent("onclick",fnc2)  
      }   
        }
  
</script>
</head>
<body>
    <button id="btn">버튼</button>
</body>
</html>
