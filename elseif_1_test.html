<title></title>
<script type="text/javascript">
  var mon=prompt("현재는 몇월입니까?","0");
  
  if(mon>=9&&mon<11){
      document.write("독서의 계절 가을이네요!!");
  }else if(mon>=6&&mon<=8){
      document.write("여행가기좋은 여름이네요!!");
  }else if(mon>=3&&mon<=5){
      document.write("햇살 가득한 봄이네요!!");
  }else{
      document.write("스키의 계절 겨울이네요");
  }
</script>
