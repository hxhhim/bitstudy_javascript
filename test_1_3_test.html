<script type="text/javascript">
  var user_height=prompt("당신의 신장은?","0");
  var user_weight=prompt("당신의 체중은?","0");
  var normal_weight=(user_height-100)*0.9;
  var result;
  if(normal_weight>user_weight){
      result="적정 몸무게 미달";
  }else{
      result="적정 몸무게 이상";
  }
  document.write(result);
</script>
